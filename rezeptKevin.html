<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt/Rezept</title>
    <link rel="stylesheet" href="rezeptKevin.css">
    <script src="rezeptKevin.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body onload="render()">
    <div class="contentContainer">

        <h1 id="headline"></h1>

        <img src="./img/salad.jpg" alt="Salad" id="mainImage">

        <div class="containerForTimeInformations">
            <div class="containerSmallImg"><img src="./img/icons/clock-regular.svg" alt="Clock">
                <p id="time">15Min.</p>
            </div>
            <div class="containerSmallImg"><img src="./img/icons/brain-solid.svg" alt="brain">
                <p id="difficulty">simpel</p>
            </div>
            <div class="containerSmallImg"><img src="./img/icons/calendar-alt-regular.svg" alt="calender">
                <p id="date">28.09.2020</p>
            </div>
        </div>

        <!-- Container for Calculator -->
        <div class="quantityCalculator">
            <h3>Zutaten f√ºr:</h3>
            <input type="number" value="4" min="1" max="10" id="inputPortions">
            <button id="buttonPortions" onclick="render()"><p>Portionen</p></button>
        </div>

        <!-- Container for Incredients -->
        <div id="ingredientsContainer">
            
        
        
        </div>

        <!-- Preparation -->
        <div>
            <h2>Zubereitung</h2>
            <div class="containerForTimeInformations">
                <div class="containerSmallImg"><img src="./img/icons/clock-regular.svg" alt="clock">
                    <p id="preparationTime">ca 15 Minuten</p>
                </div>
                <div class="containerSmallImg"><img src="./img/icons/clock-regular.svg" alt="clock">
                    <p id="totalTime">Gesamtzeit ca 15 Minuten</p>
                </div>
            </div>

            <!-- Preparation Text -->
            <div id="preparationText"></div>
            </div>
            
            <!-- Profile Container -->
            <div>
                <h3>Rezept erstellt von</h3>
                <div class="profile">
                    <img src="" alt="Profil picture" id="profilePicture" >
                    <p id="autor"></p>
                </div>
            </div>

        </div>

        


</body>
</html>
